<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link type="text/css" rel="stylesheet" href="lib/glslEditor.css">

        <link type="text/css" rel="stylesheet" href="css/style.css">

    <body>
        <div id="header">
            <h1>Hallo Hallo to Shader Bamboo</h1>
        </div>
        <section class="section_slides">
            <h2>
                <a id='hello_world' href='#hello_world'>Table of contents</a>
            </h2>

            <ul id="slide_list">
            </ul>
        </section>

    </body>

    <!-- <script type="application/javascript" src="js/main.js"></script> -->

    <script type="text/javascript">
        //CUSTOM CODE


        function nextSlide(index) {
            var url = "slides/" + (index).toLocaleString(undefined, {minimumIntegerDigits: 2}) + "_slide.html";
            console.log(url);
            $.ajax(url).done(function(file) {
                slides.push(file);

                var title = $(file).find('h1:first').text();

                $('<a />', {
                    text: title,
                    href: url
                    //click: function() {}
                }).wrap('<li />').parent().appendTo('#slide_list');

                nextSlide(++index);
            }).fail(function() {
                console.log("Found all slides: " + index);
            })
        }

        var slides = [];


        nextSlide(0);
    </script>
</html>
